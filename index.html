<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <script src="./projects.js"></script>
    <script src="./arts.js"></script>
    <script
      src="https://kit.fontawesome.com/184ebd5e3e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function loaded(){
        var loadingDiv = document.getElementById('loading');
        document.body.removeChild(loadingDiv);
        document.getElementById('content').style.visibility = "visible"
      }
    </script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script> -->
    <title>Tushar Upadhyay</title>
  </head>

  <body id="body" style="height: 100%;" onload="loaded()">
    <div id="loading" style="display: flex;justify-content: center;align-items: center;flex: 1;height: 100%;">
      <h1>
        Loading....
      </h1>
    </div>
    <div id="content" style="height:100%;visibility: hidden;">
    <div
      id="#top"
      style="background-size:100% 100vh;background-position: center;background-repeat: no-repeat;background-image:url('./assets/back.jpg');display: flex;justify-content: center;align-items: center;height: 100%;flex-direction: column;"
    >
      <div id="profile">
        <img class="img" id="img" width="200" src="assets/profile.jpeg" alt="profile_pic" />
      </div>
      <div class="name">
        <h1 style="padding-right:20px;">
          Hello!
        </h1>
        <h1 class="name">
          I'm Tushar
        </h1>
      </div>
      <h3 id="text" class="text"></h3>
      <div class="transitions">
        <a href="https://github.com/tushar-upadhyay">
          <span style="font-size:35px;color:black;padding:10px;">
            <i class="fab fa-github"></i>
          </span>
        </a>
        <a href="https://instagram.com/tusharupadhyay_">
          <span style="font-size:35px;color:red;padding:10px;">
            <i class="fab fa-instagram"></i>
          </span>
        </a>
        <a href="https://twitter.com/Tusharpg77">
          <span style="font-size:35px;color:blue;padding:10px;">
            <i class="fab fa-twitter"></i>
          </span>
        </a>
      </div>

      <div id="next-btn" class="next" style="position: absolute;bottom: 20px;">
        <a onclick="showNext()" href="#next">
          <span style="font-size:40px;">
            <i class="fas fa-chevron-down"></i>
          </span>
        </a>
      </div>
    </div>

    <div id="next">
      <center>
        <div id="top-btn" style="padding-top:20px">
          <a onclick="showTop()" href="#top">
            <div class="next">
              <span style="font-size:40px;">
                <i class="fas fa-chevron-up"></i>
              </span>
            </div>
          </a>
        </div>
        <h2>My Projects</h2>
        <div
          id="projects"
          style="display:flex;flex-direction:row;width: 100%;justify-content: space-evenly;flex-wrap: wrap;"
        ></div>
      </center>
    </div>
    <div>
      <hr />
      <center>
        <h2>My Creative Art</h2>
      </center>
      <div id="arts"
        style="display: flex;flex-wrap: wrap;justify-content: space-evenly;"
      ></div>
    </div>
    </div>

    <script src="./index.js"></script>
    <script src="./createArts.js"></script>
    <script src="./createProjects.js"></script>
  </body>
</html>
